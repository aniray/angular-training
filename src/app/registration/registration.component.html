<div class="row">
  <div class="col-md-12">
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      <h2>Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && regFormControls.firstName.errors }" />
              <div *ngIf="submitted && regFormControls.firstName.errors" class="invalid-feedback">
                  <div *ngIf="regFormControls.firstName.errors.required">First Name is required</div>
              </div>
          </div>
          <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && regFormControls.lastName.errors }" />
              <div *ngIf="submitted && regFormControls.lastName.errors" class="invalid-feedback">
                  <div *ngIf="regFormControls.lastName.errors.required">Last Name is required</div>
              </div>
          </div>
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && regFormControls.username.errors }" />
              <div *ngIf="submitted && regFormControls.username.errors" class="invalid-feedback">
                  <div *ngIf="regFormControls.username.errors.required">Username is required</div>
              </div>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && regFormControls.password.errors }" />
              <div *ngIf="submitted && regFormControls.password.errors" class="invalid-feedback">
                  <div *ngIf="regFormControls.password.errors.required">Password is required</div>
                  <div *ngIf="regFormControls.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && regFormControls.email.errors }" />
              <div *ngIf="submitted && regFormControls.email.errors" class="invalid-feedback">
                  <div *ngIf="regFormControls.email.errors.required">Email is required</div>
              </div>
          </div>
          <div class="form-group">
              <label for="image">image</label>
              <input type="file" formControlName="image" class="form-control" [ngClass]="{ 'is-invalid': submitted && regFormControls.image.errors }" />
              <div *ngIf="submitted && regFormControls.image.errors" class="invalid-feedback">
                  <div *ngIf="regFormControls.password.image.required">Image is required</div>
              </div>
          </div>
          <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Register
              </button>
              <a routerLink="/login" class="btn btn-link">Cancel</a>
          </div>
      </form>
  </div>
</div>
